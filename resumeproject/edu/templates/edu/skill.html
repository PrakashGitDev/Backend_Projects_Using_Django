{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">Skills</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <h5 class="mt-5">HTML/CSS</h5>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;"
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h5 class="mt-5">JavaScript</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                progress-bar-animated " role="progressbar" style="width: 65%;"
                 aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">65%</div>
            </div>
        </div>

        <div class="col-sm-5 ">
            <h5 class="mt-5">Bootstrap</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                progress-bar-animated " role="progressbar" style="width: 55%;"
                 aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">55%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h5 class="mt-5">SQL</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                progress-bar-animated " role="progressbar" style="width: 80%;"
                 aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h5 class="mt-5">Python</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                progress-bar-animated " role="progressbar" style="width: 90%;"
                 aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h5 class="mt-5">C/C++</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                progress-bar-animated " role="progressbar" style="width: 95%;"
                 aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
            </div>
        </div>

    </div>


    </div>
        

    </div>

        


    </div>

    </div>
</div>
{% endblock content %}
